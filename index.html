<!DOCTYPE html>

<html lang="en-us">
	<head>
		<meta charset="UTF-8" />

		<title>All Aboard!</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Style.css" class="css" />
		<!-- firebase -->
		<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>

		<!-- Moment JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	</head>

	<body>
		<div class="container">
			<!--jumbotron-->
			<div class="jumbotron text-center" id="jumbo">
				<h1>Train Schedule</h1>
				<h2 id="current-time"></h2>
			</div>

			<div class="panel panel-info" id="schedule-panel">
				<div class="panel-heading">
					<h1 class="panel-title">Current Train Schedule</h1>
				</div>
				<div class="panel-body">

					<table class="table table-striped">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>

							</tr>
						</thead>
						<tbody id="schedule"></tbody>
					</table>

					â€‹
					<div class="text-center">

					</div>
				</div>
			</div>

			<div class="panel panel-info" id="add-panel">
				<div class="panel-heading">
					<h1 class="panel-title" id="add-title">Add Train</h1>
				</div>

				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Train Name</label>
							<input class="form-control" id="name" type="text" />
						</div>

						<div class="form-group">
							<label for="destination">Destination</label>
							<input class="form-control" id="destination" type="text" />
						</div>

						<div class="form-group">
							<label for="time">First Train Time (Use HH:mm format) </label>
							<input class="form-control" id="time" type="text" />
						</div>

						<div class="form-group">
							<label for="frequency">Frequency (minutes)</label>
							<input class="form-control" id="frequency" type="number" min="0"
								onkeydown="return " />
						</div>

						<button class="btn btn-info" id="submit-btn" type="submit">
							Submit
						</button>

					</form>
				</div>
			</div>
		</div>
		</body>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>

		<script src="app.js"></script>
	</body>
</html>
